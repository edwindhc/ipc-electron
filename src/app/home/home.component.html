<div class="row">
    <div class="col s12">
            <h5 *ngIf="!products.length" style="text-align: center">There aren't products</h5>
        <div class="col s12 m4" *ngFor="let user of products">
            <mat-card>
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle>{{user.category}}</mat-card-subtitle>
                <img mat-card-image src="{{user.picture}}" alt="Photo of a Shiba Inu">
                <mat-card-actions>
                    <div class="price">
                    {{user.price}} USD
                    </div>
                    <button (click)="openBottomSheet(user.price)" mat-button>Pay</button>
                </mat-card-actions>
             </mat-card>
         </div>
    </div>
</div>


<div class="spinner" *ngIf="this.authenticationService.spinnerValue">
    <mat-spinner></mat-spinner>
</div>
